{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="jumbotron jumbotron-fluid jumbo_6">
  <div class="container">
    <h1 class="heading-primary">{{ post.title }}</h1>
    <p class="sub-heading"></p>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-10">
<p class="date">
  Published {{ post.publish }} by {{ post.author }}
</p>
  {{ post.body|linebreaksbr }}
</div>
</div>
</div>
{% endblock %}
