{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<!-- below is the login form which uses crispy forms to render the form neatly -->

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
        <div class="force">
                <form class="register-form" method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Log In</legend>
                        {{ form | crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info btn-lg" type="submit">Log In</button>
                    </div>
                </form>
                <div class="border-top pt-3 reg-small">
                <small class="text-muted">
                     Need An Account? <a class="ml-2 btn btn-success btn-lg" href="{% url 'register' %}">Sign In</a>
                </small>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock  %}
