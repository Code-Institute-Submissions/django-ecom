{% extends 'base.html' %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="heading-primary">shirts 4 u</h1>
        <p class="sub-heading">coolest t-shirts in the world</p>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
        <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join Today</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign Up</button>
        </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already have an account?
                <a href="#">Login</a>
            </small>
        </div>
        </div>
    </div>
</div>
{% endblock  %}
